<form name="form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label>Name</label><input ng-model="categoryForm.name" required="required" class="form-control"/></div><div class="form-group"><label>Description</label><input ng-model="categoryForm.description" class="form-control"/></div><div class="form-actions"><button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">{{labelSubmit}}</button><a ng-click="cancel()" class="btn btn-link">{{labelCancel}}</a><i ng-if="loading" class="fa fa-spinner fa-spin"></i></div></form>
