<form name="form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label>Word</label><input ng-model="itemForm.word" required="required" class="form-control"/></div><div class="form-group"><label>Meaning</label><input ng-model="itemForm.meaning" class="form-control"/></div><div class="form-group"><label>Sentence</label><input ng-model="itemForm.sentence" class="form-control"/></div><div class="form-group"><label>Picture</label><input my-file-upload="itemForm.picture" type="file"/></div><div class="form-actions"><button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">{{labelSubmit}}</button><a ng-click="cancel()" class="btn btn-link">{{labelCancel}}</a><i ng-if="loading" class="fa fa-spinner fa-spin"></i></div></form>
