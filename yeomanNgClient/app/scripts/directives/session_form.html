<form name="form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label>Email address</label><input ng-model="sessionForm.email" type="email" required="required" class="form-control"/></div><div class="form-group"><label>Password</label><input ng-model="sessionForm.password" type="password" required="required" minlength="8" class="form-control"/></div><div class="form-actions"><button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">{{ labelSubmit }}</button><a ng-click="cancel()" class="btn btn-link">{{ labelCancel }}</a><i ng-if="loading" class="fa fa-spinner fa-spin"></i></div></form>
