<form name="form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label>User name</label><input ng-model="userForm.username" minlength="5" maxlength="20" required="required" class="form-control"/></div><div class="form-group"><label>Email address</label><input ng-model="userForm.email" type="email" required="required" class="form-control"/></div><div class="form-group"><label>Password (longer than 8 characters)</label><input ng-model="userForm.password" type="password" required="required" minlength="8" class="form-control"/></div><div class="form-group"><label>Password Confirmation</label><input ng-model="userForm.password_confirmation" type="password" required="required" minlength="8" class="form-control"/></div><div class="form-actions"><button type="submit" ng-disabled="form.$invalid || loading || userForm.password != userForm.password_confirmation" class="btn btn-primary">Submit</button><a ng-click="cancel()" class="btn btn-link">Cancel</a><i ng-if="loading" class="fa fa-spinner fa-spin"></i></div></form>
