<p>items in {{ vm.category.name }}</p><a ui-sref="categories" class="btn btn-default btn-sm">   Back to Categories</a><a ng-click="vm.newItem()" class="btn btn-default btn-sm">New Item</a><div class="row"><div class="col-sm-9"><div id="items-list"><table class="table table-striped"><thead><tr><th>Word and Meaning</th><th>Sentence</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="item in vm.items"><td class="word-meaning"><div class="h4">      {{ item.word }}</div><div class="small">   {{ item.meaning }}</div></td><td class="sentence">{{ item.sentence }}</td><td class="actions"><div class="btn-group"><a ng-click="vm.editItem(item)" class="btn btn-warning"><span>Edit</span><span class="glyphicon glyphicon-pencil"></span></a><a ng-click="vm.deleteItem(item)" class="btn btn-danger"><span>Delete</span><span class="glyphicon glyphicon-trash"></span></a></div></td></tr></tbody></table></div></div><div class="col-sm-3"><div id="images-list"><a ng-repeat="item in vm.items" ng-href="{{ vm.appendDomainBefore(item.picture) }}" class="magnific-popup-img"><img ng-src="{{ vm.appendDomainBefore(item.picture) }}" class="img-thumbnail"/><div ng-init="vm.initMagnificPopup()" class="fake"></div></a></div></div></div><div item-form="item-form"></div>
