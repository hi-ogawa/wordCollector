<a ng-click="vm.newCategory()" class="btn btn-default">New category</a><div ng-cloak="ng-cloak" ng-show="vm.showForm" class="category-form-div panel panel-primary"><div class="panel-heading">New/Edit category</div><div ng-cloak="ng-cloak" ,="," category-form="category-form" form="vm.categoryForm" label-submit="'Submit'" label-cancel="'Cancel'" on-submit="vm.submit()" on-cancel="vm.showForm=false" loading="vm.dataLoading" class="panel-body"></div></div><h4>Listing categories</h4><table class="table table-striped"><thead><tr><th><Category>Name</Category><span class="badge pull-right">{{ vm.sumOfNumbersOfItemsIn(vm.categories) }}</span></th><th>Actions</th></tr></thead><tbody><tr ng-repeat="category in vm.categories"><td><strong>{{ category.name }}</strong><span class="badge pull-right">{{ category.item_ids.length }}</span><div class="small">{{ category.description }}</div></td><td><div class="btn-group"><a ui-sref="items({categoryId: {{category.id}}})" class="btn btn-default"><span>Show items</span><span class="glyphicon glyphicon-list-alt"></span></a><a ng-click="vm.editCategory(category)" class="btn btn-default"><span>Edit</span><span class="glyphicon glyphicon-pencil"></span></a><a ng-click="vm.deleteCategory(category)" class="btn btn-default"><span>Delete</span><span class="glyphicon glyphicon-trash"></span></a></div></td></tr></tbody></table>
