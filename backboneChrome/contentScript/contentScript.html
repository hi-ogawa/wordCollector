<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet'>
<div class='my-bootstrap-container'>
  <div id='ext-content'></div>
</div>
<script id='ext-content-t' type='text/template'>
  <div id='ext-settings'>
    <form id='upload'>
      <input class='input-sm form-control' id='ext-word' placeholder='Word' required>
      <input class='input-sm form-control' id='ext-sentence' placeholder='Sentence'>
      <input class='input-sm form-control' id='ext-meaning' placeholder='Meaning'>
      <div class='input-group'>
        <input class='btn btn-sm btn-default form-control' type='submit' value='Upload'>
        <div class='input-group-addon' id='upload-icons'>
          <i class='fa fa-coffee' data-placement='left' data-toggle='tooltip' id='wait' title='Waiting for upload'></i>
          <i class='fa fa-thumbs-o-up' data-placement='left' data-toggle='tooltip' id='success' title='Upload finished :)'></i>
          <i class='fa fa-spinner fa-spin' data-placement='left' data-toggle='tooltip' id='loading' title='Uploading...'></i>
          <i class='fa fa-thumbs-o-down' data-placement='left' data-toggle='tooltip' id='fail' title='Upload failed :('></i>
        </div>
      </div>
    </form>
  </div>
  <div id='ext-dictionaries'></div>
</script>
<script id='ext-dictionary-t' type='text/template'>
  <div class='ext-dictionary panel'>
    <div class='from'>
      <%= data.dictionary %>: <%= data.type %>
      <% if(data.loading){ %>
      <i class='fa fa-spinner fa-spin'></i>
      <% } %>
      <div class='remove btn btn-default btn-sm pull-right'>
        <i class='fa fa-remove'></i>
      </div>
    </div>
    <% if(data.type === "entries") { %>
    <ul>
      <% _.each(data.entries, function(entry){ %>
      <li>
        <a data-html='true' data-placement='left' data-toggle='popover'>
          <%= entry.word %>
        </a>
        <ul>
          <% _.each(entry.meanings, function(meaning){ %>
          <li>
            <a class='meaning'><%= meaning %></a>
          </li>
          <% }) %>
        </ul>
      </li>
      <% }) %>
    </ul>
    <% } else if(data.type === "suggestions") { %>
    <ul>
      <% _.each(data.suggestions, function(suggestion){ %>
      <li>
        <a class='suggestion'><%= suggestion %></a>
      </li>
      <% }) %>
    </ul>
    <% } %>
  </div>
</script>
