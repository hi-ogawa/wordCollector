<h3>You're logged in. ({{ vm.displayedName }})</h3>
<div class='alert' ng-class="'alert-' + vm.flash.getStatus()" ng-if='vm.flash.getStatus()'>
  {{ vm.flash.getMessage() }}
</div>
<a class='btn btn-link' href='#/update'>Edit account</a>
<a class='btn btn-link' ng-click='vm.delete()'>Delete account</a>
<a class='btn btn-link' ng-click='vm.logout()'>Logout</a>
<i class='fa fa-spinner fa-spin' ng-if='vm.dataLoading'></i>
